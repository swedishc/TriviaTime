<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Trivia Question</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function fetchData() {
            const sheetId = '118jnifYhl0TEggdDU741h9N9sBERuRhlWK8kTqBr9f0';  // Replace with your actual Sheet ID
            const apiKey = 'AIzaSyB-iZV77P8zbYis4zIoyuiUwvAzP_F0hLU';    // Replace with your actual API Key
            const range = 'Sheet1!A1:F4';    // Adjust range according to your sheet
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.error) {
                    console.error('API Error:', data.error);
                    return null;
                }
                return data.values;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        async function loadQuestions() {
            const data = await fetchData();
            if (!data) {
                document.getElementById('question-list').textContent = 'Failed to load trivia questions.';
                return;
            }

            const questionList = document.getElementById('question-list');
            questionList.innerHTML = '';  // Clear any previous content

            data.forEach((row, index) => {
                const question = row[0];
                const answers = row.slice(1, 5); // Assuming answers are in columns B to E
                const correctAnswer = row[5]; // Assuming the correct answer is in column F

                const questionItem = document.createElement('div');
                questionItem.classList.add('question-item');

                const questionText = document.createElement('p');
                questionText.textContent = `${index + 1}. ${question}`;

                questionItem.appendChild(questionText);

                answers.forEach((answer, answerIndex) => {
                    const answerButton = document.createElement('button');
                    answerButton.textContent = answer;
                    answerButton.onclick = () => {
                        if (answer === correctAnswer) {
                            alert('Correct!');
                        } else {
                            alert('Wrong answer. Try again!');
                        }
                    };
                    questionItem.appendChild(answerButton);
                });

                questionList.appendChild(questionItem);
            });
        }

        document.addEventListener('DOMContentLoaded', loadQuestions);
    </script>
</head>
<body>
    <h1>Select a Trivia Question</h1>
    <div id="question-list">
        <!-- List of trivia questions and answers will be inserted here -->
    </div>
</body>
</html>
