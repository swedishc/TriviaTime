<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Trivia Question</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function fetchData() {
            const sheetId = '118jnifYhl0TEggdDU741h9N9sBERuRhlWK8kTqBr9f0';  // Replace with your actual Sheet ID
            const apiKey = 'AIzaSyB-iZV77P8zbYis4zIoyuiUwvAzP_F0hLU';    // Replace with your actual API Key
            const range = 'Sheet1!A1:G4';    // Adjust range according to your sheet
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.error) {
                    console.error('API Error:', data.error);
                    return null;
                }
                return data.values;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        async function loadQuestions() {
            const data = await fetchData();
            if (!data) {
                document.getElementById('question-list').textContent = 'Failed to load trivia questions.';
                return;
            }

            const questionList = document.getElementById('question-list');
            questionList.innerHTML = '';  // Clear any previous content

            data.forEach((row, index) => {
                const question = row[0];
                const links = row.slice(6, 10); // Assuming links are in columns G, H, I, and J

                const questionItem = document.createElement('div');
                questionItem.classList.add('question-item');

                const questionText = document.createElement('p');
                questionText.textContent = `${index + 1}. ${question}`;

                questionItem.appendChild(questionText);

                links.forEach((link, linkIndex) => {
                    if (link) {
                        const linkButton = document.createElement('button');
                        linkButton.textContent = `Answer ${linkIndex + 1}`;
                        linkButton.onclick = () => {
                            window.location.href = link;
                        };
                        questionItem.appendChild(linkButton);
                    }
                });

                questionList.appendChild(questionItem);
            });
        }

        document.addEventListener('DOMContentLoaded', loadQuestions);
    </script>
</head>
<body>
    <h1>Select a Trivia Question</h1>
    <div id="question-list">
        <!-- List of trivia questions and answer buttons will be inserted here -->
    </div>
</body>
</html>
